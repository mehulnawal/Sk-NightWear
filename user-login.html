<!-- User login  -->
<section id="loginReuse">
    <div class="form-main">
        <div class="form-main-heading py-4 ps-3">
            <a href="#">Sign in</a>
            <a href="#" id="user-close-icon"><i class="bi bi-x-lg"></i></a>
        </div>
        <div class="form-user-details mt-3 py-4 ps-4 pe-4">
            <!-- Login Form -->
            <div id="login-form">
                <label for="username">Username or email <span class="text-danger">*</span></label>
                <input class="d-block" id="username" type="text" required> <br>

                <label for="password">Password <span class="text-danger">*</span> </label>
                <input class="d-block" id="password" type="password" required>

                <button class="d-inline-block mt-5" id="login">LOG IN</button>
                <a class="d-block text-center mt-3" id="lost-password" href="#">Lost your password?</a>
            </div>

            <!-- Forgot Password Form -->
            <div class="forgot-password-container" id="forgot-password-form">
                <label for="forgot-email">Username or email <span class="text-danger">*</span></label>
                <input id="forgot-email" type="email" required> <br>

                <button id="reqotp">Request OTP</button> <br><br>

                <label for="forgot-otp">Enter Your OTP <span class="text-danger">*</span></label>
                <input id="forgot-otp" type="text" required> <br><br>

                <label for="forgot-password">Enter Your New Password <span class="text-danger">*</span></label>
                <input id="forgot-password" type="password" required> <br>

                <button id="final">Confirm</button>

                <a id="back-to-login" href="#">Back to Login</a>
            </div>

            <!-- Registration Form -->
            <div id="register-form" style="display: none;">
                <label for="first-name">First Name <span class="text-danger">*</span></label>
                <input class="d-block" id="first-name" type="text" required> <br>

                <label for="last-name">Last Name <span class="text-danger">*</span></label>
                <input class="d-block" id="last-name" type="text" required> <br>

                <label for="register-email">Email <span class="text-danger">*</span></label>
                <input class="d-block" id="register-email" type="email" required> <br>

                <label for="register-password">Password <span class="text-danger">*</span></label>
                <input class="d-block" id="register-password" type="password" required> <br>

                <button class="d-inline-block mt-5" id="register">REGISTER</button>
                <a class="d-block text-center mt-3" id="back-to-login-from-register" href="#">Back to Login</a>
            </div>

            <!-- Underline -->
            <section>
                <div class="container py-5 p-5">
                    <div class="row">
                        <div class="border-sample"></div>
                    </div>
                </div>
            </section>

            <!-- Create Account -->
            <div class="create-account text-center">
                <span class="text-center">No account yet?</span> <a href="#" id="create-account-link">Create an
                    Account</a>
            </div>
        </div>
    </div>
</section>
